<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Login</title>
    <style>
        body {
            background-image: url(https://media.istockphoto.com/id/522489711/pt/foto/de-fundo-azul-e-branco-tons.jpg?s=612x612&w=0&k=20&c=e7NWtbXpDldjcWkktCxQ6-Fa7Xdr_A35szvAdTvWvlU=);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        form {
            background: rgba(46, 46, 46, 0.8) url('Imagens/fundo_login.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px;
            width: 400px; /* Aumentando a largura do formulário */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            color: #FFC107;
            font-size: 20px; /* Aumentando o tamanho da fonte */
            margin-bottom: 20px;
            display: block;
        }

        input {
            background: white;
            margin: 10px 0;
            width: 100%;
            padding: 12px; /* Aumentando o preenchimento */
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        input::placeholder {
            color: grey;
        }

        button {
            background: #FFC107; /* Mudando a cor para amarelo */
            color: black;
            padding: 12px 24px; /* Aumentando o preenchimento */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e0a800; /* Mudando a cor de destaque para amarelo escuro */
        }

        #but {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <form>
        <div>
            <label>Faça login para continuar</label>
        </div>

        <div>
            <input type="email" name="email" placeholder="Usuário" />
        </div>

        <div>
            <input type="password" name="password" placeholder="Senha"/>
        </div>

        <div>
            <button type="button">Logar</button>
            <button type="button" id="but" onclick="clicar()">Criar Conta</button>
        </div>
    </form>

    <script>
        function clicar(){
            window.location.href = "http://127.0.0.1:5000/Create"
        }
    </script>

</body>
</html>
